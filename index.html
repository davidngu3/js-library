<head>
    <script src="book.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="main-title">js.lib</h1>

    <div id="form-container">
        <form id="newBookForm">
            <label for="formAuthor">
                Author: <input type="text" id="formAuthor"><br>
            </label>

            <label for="formTitle">
                Title: <input type="text" id="formTitle"><br>
            </label>

            <label for="formPages">
                Pages: <input type="number" id="formPages"><br>
            </label>
            
            <div id=readButtons>
                <label for="formRead">
                    <input name="read" type="radio" id="formRead"> Read
                </label> 

                <label for="formNotRead">
                    <input name="read" type="radio" id="formNotRead"> Not Read
                </label>
            </div>

            <button type="button" id="addBookBtn">Add Book</button>
        </form>
    </div>  

    <div id="card-container"></div>

    
</body>
