<head>
    <script src="book.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="main-title">js.lib</h1>

    <div id="form-container">
        <form id="newBookForm">
            <label for="formAuthor">
                Author: <input class="form-control" type="text" id="formAuthor" placeholder="Author" required><br>
            </label>

            <label for="formTitle">
                Title: <input class="form-control" type="text" id="formTitle" placeholder="Book Title" required><br>
            </label>

            <label for="formPages">
                Pages: <input class="form-control" type="number" id="formPages" placeholder="Number of Pages" required><br>
            </label>
            
            <div class="form-check form-check-inline" id="readButtons">
                <label for="formRead" class="btn btn-secondary">
                    <input name="read" type="radio" id="formRead" autocomplete="off" /> Read
                </label> 

                <label for="formNotRead" class="btn btn-secondary">
                    <input name="read" type="radio" id="formNotRead" autocomplete="off" /> Not Read
                </label>
            </div>

            <button type="button" class="btn btn-primary" id="addBookBtn">Add Book</button>
        </form>
    </div>  

    <div id="card-container"></div>

    
</body>
