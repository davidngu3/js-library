<head>
    <script src="book.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-title">js.lib</h1>

    <div id="form-container">
        <form id="newBookForm">
            <label for="formAuthor">
                Author: <input type="text" id="formAuthor"><br>
            </label>

            <label for="formTitle">
                Title: <input type="text" id="formTitle"><br>
            </label>

            <label for="formPages">
                Pages: <input type="number" id="formPages"><br>
            </label>
            
            <div id=readButtons>
                <label for="formRead">
                    <input name="read" type="radio" id="formRead"> Read
                </label> 

                <label for="formNotRead">
                    <input name="read" type="radio" id="formNotRead"> Not Read
                </label>
            </div>

            <button type="button" id="addBookBtn">Add Book</button>
        </form>
    </div>  

    <div id="card-container"></div>

    
</body>
